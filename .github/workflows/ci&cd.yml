name: CI/CD to GKE

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cmsangular:${{ github.run_number }}

    - name: Log out from Docker Hub
      run: docker logout

  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: carbon-pride-425609-g0

    
    - name: Decode and activate service account key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/key.json
        gcloud auth activate-service-account --key-file=/tmp/key.json
        gcloud config set project carbon-pride-425609-g0   # Replace with your GCP project ID

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials loki-cluster-pdv --zone us-central1-c

    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/service.yml
        kubectl apply -f k8s/deployment.yml
